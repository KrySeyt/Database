version: "3.8"

services:
  backend:
    extends:
      file: services/backend/docker-compose.prod.yml
      service: backend
    networks:
      - network
    healthcheck:
      test: ["CMD", "curl", "http://localhost:8000"]
      interval: 3s
      timeout: 3s
      retries: 10

  postgres:
    extends:
      file: services/backend/docker-compose.prod.yml
      service: postgres
    networks:
      - network

  desktop_gui_frontend:
    extends:
      file: services/desktop_gui_frontend/docker-compose.prod.yml
      service: desktop_gui_frontend
    networks:
      - network
    environment:
      - DESKTOP_GUI_FRONTEND__BACKEND_LOCATION=http://backend
    depends_on:
      backend:
        condition: service_healthy


networks:
  network:
    driver: bridge
